<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestMaker Live Dashboard</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/gallery.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/home_status.css">
</head>
<body>

    <header>
        <!-- Row 1: Title & Stats -->
        <div class="header-top">
            <div class="header-left">
                <div style="display:flex; align-items:center; gap:15px;">
                    <h1 style="margin:0;">TestMaker Live <span style="font-size:14px; color:#4da6ff; vertical-align:middle;">‚óè</span></h1>
                    <a href="/about.html" class="status-link-btn" id="supervisor-link">
                        <span id="supervisor-status" class="status-badge" title="Click for System Status & Architecture">IDLE</span>
                    </a>
                </div>
            </div>
            
            <div class="header-right">
                 <a href="#" id="trace-link" class="trace-btn" target="_blank">Download Trace</a>
                 <div class="stats">
                    <div class="card">
                        <span class="value" id="gp-count">0</span>
                        <span class="label">Verified Golden Path</span>
                    </div>
                    <div class="stat-card" style="position: relative; overflow: visible;">
                        <span class="stat-value" id="exp-count">0</span>
                        <span class="label">Exploration Captures</span>
                        <div id="stats-tooltip" style="display: none;">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 2: Controls (Address, Runner, Tabs) -->
        <div class="header-controls">
            <!-- Runner Box -->
            <div class="runner-box">
                <input type="text" id="target-url" class="runner-input" placeholder="Enter target URL to analyze..." value="https://stage.ianai.co/">
                <button id="btn-start" class="runner-btn btn-start">Start Analysis</button>
                <button id="btn-stop" class="runner-btn btn-stop">Stop</button>
                <span id="runner-status" class="runner-status">Idle</span>
            </div>

            <!-- Main Tabs -->
            <div class="main-tabs">
                <button class="tab-btn active" onclick="window.setTab('GOLDEN')">‚≠ê GOLDEN PATH</button>
                <button class="tab-btn" onclick="window.setTab('EXPLORATION')">üîç EXPLORATION</button>
            </div>
        </div>

        <!-- Row 3: Filters & Date -->
        <div class="filters">
            <span class="filter-group-label">Type:</span>
            <button class="filter-btn active" onclick="setFilter('ALL')">ALL <span class="count-badge"></span></button>
            <button class="filter-btn" onclick="setFilter('MODAL')">Modal <span class="count-badge"></span></button>
            <button class="filter-btn" onclick="setFilter('PAGE')">Page <span class="count-badge"></span></button>
            <button class="filter-btn" onclick="setFilter('DETAIL')">Detail <span class="count-badge"></span></button>
            
            <span class="filter-group-separator">|</span>
            
            <span class="filter-group-label">Depth:</span>
            <button class="filter-btn active" onclick="setFilter('DEPTH_ALL')">ALL <span class="count-badge"></span></button>
            <button class="filter-btn" onclick="setFilter('LEVEL 1')">Level 1 <span class="count-badge"></span></button>
            <button class="filter-btn" onclick="setFilter('LEVEL 2')">Level 2 <span class="count-badge"></span></button>
            <button class="filter-btn" onclick="setFilter('LEVEL 3+')">Level 3+ <span class="count-badge"></span></button>

            <div id="qa-filters" style="display:inline">
                <span class="filter-group-separator">|</span>
                <span class="filter-group-label">QA:</span>
                <button class="filter-btn active" onclick="setFilter('QA_ALL')">ALL <span class="count-badge"></span></button>
                <button class="filter-btn btn-filter-pass" onclick="setFilter('PASS')">PASS <span class="count-badge"></span></button>
                <button class="filter-btn btn-filter-fail" onclick="setFilter('FAIL')">FAIL <span class="count-badge"></span></button>
                <button class="filter-btn btn-filter-untagged" onclick="setFilter('UNTAGGED')">UNTAGGED <span class="count-badge"></span></button>
            </div>
            
            <!-- Date Filter (Right Aligned) -->
            <span id="date-filter-group" style="margin-left: auto;">
                <select id="date-filter" class="filter-select">
                    <option value="" disabled selected>Select Date...</option>
                </select>
            </span>
        </div>
    </header>


    <div class="gallery" id="gallery">
        <!-- Skeleton Loading State -->
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
        <div class="skeleton-card"><div class="skeleton-img skeleton-shimmer"></div><div class="skeleton-text skeleton-shimmer"></div></div>
    </div>
    <div class="loading" id="loading">Loading more...</div>
    <div id="sentinel" style="height: 20px; margin-top: 20px;"></div>

    <!-- Lightbox Modal -->
    <div class="modal" id="modal">
        <div class="close-container">
            <button class="back-btn">Back to Gallery</button>
            <button class="close-icon">&times;</button>
        </div>
        
        <button class="modal-nav prev-btn">&#10094;</button>
        <button class="modal-nav next-btn">&#10095;</button>
        
        <img src="" alt="" class="modal-img" id="modal-img">
        
        <div class="qa-toolbar">
            <button class="qa-btn btn-pass">PASS</button>
            <button class="qa-btn btn-fail">FAIL</button>

        </div>

        <div class="modal-caption" id="modal-caption"></div>
        <div class="modal-hint">Use ‚Üê ‚Üí arrow keys to navigate</div>
    </div>

    <!-- About Modal Removed (Migrated to /about.html) -->

    <!-- Mermaid CDN -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true, theme: 'dark' });
    </script>

    <!-- Main Module -->
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
